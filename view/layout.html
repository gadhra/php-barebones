<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Barebones PHP Website">
    <meta name="author" content="gadhra">

    <title>{% block title %}{% endblock %}</title>

    <!-- fonts -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <!-- SkeletonCSS + Normalize and override-->
    <link rel="stylesheet" href="css/normalize.4.0.0.min.css" />
    <link rel="stylesheet" href="css/skeleton.2.0.4.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- JS -->
    <script src="//code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script src="//google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% endblock %}
  </head>
  <body>
    {% block content %}{% endblock %}
  </body>
</html>
